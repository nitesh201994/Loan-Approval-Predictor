<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="no_of_dependents">no_of_dependents:</label>
        <input type="int" id="no_of_dependents" name="no_of_dependents" placeholder="no_of_dependents (int)">
    </div>

    <div class="form-group">
        <label for="income_annum">income_annum:</label>
        <input type="text" id="income_annum" name="income_annum" placeholder="income_annum (float)">
    </div>

    <div class="form-group">  
        <label for="loan_amount">loan_amount:</label>
        <input type="text" id="loan_amount" name="loan_amount" placeholder="loan_amount (float)">
    </div>
    
    <div class="form-group">
        <label for="loan_term">loan_term:</label>
        <input type="text" id="loan_term" name="loan_term" placeholder="loan_term (int)">
    </div>
  
    <div class="form-group">
        <label for="cibil_score">cibil_score:</label>
        <input type="text" id="cibil_score" name="cibil_score" placeholder="cibil_score (int)">
    </div>
  
    <div class="form-group">
        <label for="residential_assets_value">residential_assets_value:</label>
        <input type="text" id="residential_assets_value" name="residential_assets_value" placeholder="residential_assets_value (float)">
    </div>     
    <div class="form-group">
      <label for="commercial_assets_value">commercial_assets_value:</label>
      <input type="text" id="commercial_assets_value" name="commercial_assets_value" placeholder="commercial_assets_value (float)">
    </div>    
    <div class="form-group">
      <label for="luxury_assets_value">luxury_assets_value:</label>
      <input type="text" id="luxury_assets_value" name="luxury_assets_value" placeholder="luxury_assets_value (float)">
    </div>  
    <div class="form-group">
        <label for="bank_asset_value">bank_asset_value:</label>
        <input type="text" id="bank_asset_value" name="bank_asset_value" placeholder="bank_asset_value (float)">
      </div> 
  
<div class="form-group">
  <label for="education">education:</label>
  <select id="education" name="education">
    <option value=" Not Graduate"> Not Graduate</option>
    <option value=" Graduate"> Graduate</option>
  </select>
</div>
  
<div class="form-group">
  <label for="self_employed">self_employed:</label>
  <select id="self_employed" name="self_employed">
    <option value=" Yes"> Yes</option>
    <option value=" No"> No</option>
  </select>
</div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
